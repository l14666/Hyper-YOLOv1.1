# YOLO格式数据集配置示例
# 将此文件保存为 your_dataset.yaml

# 数据集根目录
path: ../datasets/mathorcup  # 修改为你的数据集路径

# 训练和验证图像路径（相对于path）
train: images/train  # 训练图像目录
val: images/test      # 验证图像目录
test: images/test    # 测试图像目录（可选）

# 类别数量
nc: 3  # 根据你的数据集修改类别数量

# 类别名称
names:
  0: dent
  1: hole
  2: rusty

# 注意：
# 1. 数据集结构应该是：
#    your_dataset/
#    ├── images/
#    │   ├── train/
#    │   ├── val/
#    │   └── test/ (可选)
#    └── labels/
#        ├── train/
#        ├── val/
#        └── test/ (可选)
#
# 2. 标签文件格式：
#    每行：class_id center_x center_y width height
#    坐标都是归一化的（0-1之间）
#
# 3. 图像和标签文件名要对应：
#    image1.jpg ↔ image1.txt
#    image2.png ↔ image2.txt